<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Resume Builder with AI Suggestions</title>
  <style>
    /* Modern dark theme with purple-teal gradient accents */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e0e6f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
      overflow-x: hidden;
    }
    h1 {
      font-weight: 800;
      font-size: 2.8rem;
      background: linear-gradient(135deg, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
      user-select: none;
    }
    main {
      max-width: 960px;
      width: 100%;
      background: rgba(26, 26, 46, 0.9);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(107, 70, 193, 0.3);
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #b0b9d4;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255 255 255 / 0.1);
      color: #d5dbf5;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      background: rgba(139, 92, 246, 0.3);
      box-shadow: 0 0 8px #8b5cf6;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }
    button {
      background: linear-gradient(135deg, #8b5cf6, #06b6d4);
      padding: 14px 32px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 16px rgba(107, 70, 193, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      align-self: start;
      margin-top: 8px;
      width: max-content;
    }
    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(107, 70, 193, 0.9);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .preview {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 24px;
      color: #d5dbf5;
      box-shadow: 0 0 12px 1px #8b5cf6;
      overflow-y: auto;
      max-height: 680px;
      font-size: 14px;
      line-height: 1.5;
    }
    .preview h2 {
      color: #06b6d4;
      margin-bottom: 12px;
      border-bottom: 2px solid #06b6d4;
      padding-bottom: 4px;
      user-select: none;
    }
    .section-title {
      margin-top: 24px;
      font-weight: 700;
      font-size: 1.3rem;
      border-bottom: 2px solid #8b5cf6;
      padding-bottom: 4px;
      margin-bottom: 12px;
      user-select: none;
    }
    .list-item {
      margin-bottom: 8px;
    }
    .suggestions {
      margin-top: 16px;
      font-style: italic;
      color: #a0b9ff;
      background: rgba(139, 92, 246, 0.15);
      border-radius: 12px;
      padding: 16px;
      max-height: 180px;
      overflow-y: auto;
      white-space: pre-line;
      user-select: none;
    }
    @media (max-width: 960px) {
      main {
        grid-template-columns: 1fr;
        padding: 24px 16px;
      }
      .preview {
        max-height: 360px;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Resume Builder</h1>
  <main id="app"></main>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script>
    const BACKEND_URL = "http://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";
    const { useState } = React;
    const { jsPDF } = window.jspdf;

    function ResumeBuilder() {
      const [formData, setFormData] = useState({
        fullName: '',
        email: '',
        phone: '',
        summary: '',
        education: '',
        experience: '',
        skills: '',
      });

      const [aiSuggestions, setAiSuggestions] = useState('');
      const [loadingSuggestions, setLoadingSuggestions] = useState(false);
      const [previewMode, setPreviewMode] = useState(true);

      const handleChange = e => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };


      const getAiSuggestions = async () => {
  try {
    setLoadingSuggestions(true);
    
    const response = await fetch(`${BACKEND_URL}/api/ai-suggestions`, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json" 
      },
      body: JSON.stringify({
        summary: formData.summary,
        education: formData.education,
        experience: formData.experience,
        skills: formData.skills
      }),
    });

    if (!response.ok) throw new Error("API request failed");
    
    const data = await response.json();
    setAiSuggestions(data.suggestions);

  } catch (error) {
    console.error("Fetch error:", error);
    setAiSuggestions("Error: Failed to get AI suggestions");
  } finally {
    setLoadingSuggestions(false);
  }
};

      // Export the preview as styled PDF using html2canvas + jsPDF
      const exportPDF = () => {
        const input = document.getElementById('resume-preview');
        if (!input) return;

        html2canvas(input, { scale: 2, useCORS: true, backgroundColor: null }).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'pt',
            format: 'a4'
          });
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = pdf.internal.pageSize.getHeight();

          // Calculate image dimensions to fit A4 page width with aspect ratio
          const imgProps = pdf.getImageProperties(imgData);
          const imgWidth = pdfWidth - 40; // 20pt margin each side
          const imgHeight = (imgProps.height * imgWidth) / imgProps.width;

          let position = 20;

          if (imgHeight < pdfHeight) {
            pdf.addImage(imgData, 'PNG', 20, position, imgWidth, imgHeight);
            pdf.save('Smart-Resume.pdf');
          } else {
            // Multi-page support if necessary
            let heightLeft = imgHeight;
            let y = position;

            while (heightLeft > 0) {
              pdf.addImage(imgData, 'PNG', 20, y, imgWidth, imgHeight);
              heightLeft -= pdfHeight;
              if (heightLeft > 0) {
                pdf.addPage();
                y = 20;
              }
            }
            pdf.save('Smart-Resume.pdf');
          }
        }).catch(err => {
          alert('Failed to generate PDF: ' + err.message);
        });
      };

      return (
        React.createElement(React.Fragment, null,
          React.createElement('form', { onSubmit: e => e.preventDefault(), 'aria-label': 'Resume input form' },
            React.createElement('label', { htmlFor: 'fullName' }, 'Full Name'),
            React.createElement('input', {
              type: 'text',
              id: 'fullName',
              name: 'fullName',
              value: formData.fullName,
              onChange: handleChange,
              placeholder: 'Full Name',
              required: true,
              autoComplete: 'name'
            }),

            React.createElement('label', { htmlFor: 'email' }, 'Email'),
            React.createElement('input', {
              type: 'email',
              id: 'email',
              name: 'email',
              value: formData.email,
              onChange: handleChange,
              placeholder: 'xyz@example.com',
              required: true,
              autoComplete: 'email'
            }),

            React.createElement('label', { htmlFor: 'phone' }, 'Phone Number'),
            React.createElement('input', {
              type: 'text',
              id: 'phone',
              name: 'phone',
              value: formData.phone,
              onChange: handleChange,
              placeholder: '+91 1234567890',
              required: true,
              autoComplete: 'tel'
            }),

            React.createElement('label', { htmlFor: 'summary' }, 'Professional Summary'),
            React.createElement('textarea', {
              id: 'summary',
              name: 'summary',
              value: formData.summary,
              onChange: handleChange,
              placeholder: 'Brief about your career and goals',
              rows: 4,
              spellCheck: true,
            }),

            React.createElement('label', { htmlFor: 'education' }, 'Education'),
            React.createElement('textarea', {
              id: 'education',
              name: 'education',
              value: formData.education,
              onChange: handleChange,
              placeholder: 'Degrees and certifications',
              rows: 4,
              spellCheck: true,
            }),

            React.createElement('label', { htmlFor: 'experience' }, 'Work Experience'),
            React.createElement('textarea', {
              id: 'experience',
              name: 'experience',
              value: formData.experience,
              onChange: handleChange,
              placeholder: 'Job roles, companies, and achievements',
              rows: 6,
              spellCheck: true,
            }),

            React.createElement('label', { htmlFor: 'skills' }, 'Skills'),
            React.createElement('textarea', {
              id: 'skills',
              name: 'skills',
              value: formData.skills,
              onChange: handleChange,
              placeholder: 'Key skills separated by commas, e.g., JavaScript, React, Node.js',
              rows: 3,
              spellCheck: true,
            }),

            React.createElement('button', {
              type: 'button',
              onClick: getAiSuggestions,
              disabled: loadingSuggestions,
              'aria-live': 'polite',
            }, loadingSuggestions ? 'Analyzing...' : 'Get AI Suggestions'),

            React.createElement('button', {
              type: 'button',
              onClick: () => setPreviewMode(!previewMode),
            }, previewMode ? 'Edit Resume' : 'Preview Resume'),

            previewMode && React.createElement('button', {
              type: 'button',
              onClick: exportPDF,
              disabled: !(formData.fullName && formData.email),
            }, 'Export as PDF')
          ),

          React.createElement('section', {
            className: 'preview',
            id: 'resume-preview',
            style: { gridColumn: '2/3' },
            'aria-label': 'Resume preview',
          },
            React.createElement('h2', null, formData.fullName || 'Your Name'),
            React.createElement('p', null, formData.email || 'your.email@example.com', React.createElement('br'), formData.phone || '+1 234 567 8901'),

            formData.summary && React.createElement('div', null,
              React.createElement('h3', { className: 'section-title' }, 'Professional Summary'),
              React.createElement('p', null, formData.summary)
            ),

            formData.education && React.createElement('div', null,
              React.createElement('h3', { className: 'section-title' }, 'Education'),
              React.createElement('p', null, formData.education.split('\n').map((line, i) => React.createElement('span', { key: i, className: 'list-item' }, line, React.createElement('br'))))
            ),

            formData.experience && React.createElement('div', null,
              React.createElement('h3', { className: 'section-title' }, 'Work Experience'),
              React.createElement('p', null, formData.experience.split('\n').map((line, i) => React.createElement('span', { key: i, className: 'list-item' }, line, React.createElement('br'))))
            ),

            formData.skills && React.createElement('div', null,
              React.createElement('h3', { className: 'section-title' }, 'Skills'),
              React.createElement('p', null, formData.skills.split(',').map((skill, i) => React.createElement('span', { key: i, className: 'list-item' }, skill.trim())))
            ),

            aiSuggestions && React.createElement('div', { className: 'suggestions' },
              React.createElement('strong', null, 'AI Suggestions:'),
              React.createElement('pre', null, aiSuggestions)
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('app')).render(
      React.createElement(ResumeBuilder)
    );
  </script>
</body>
</html>
